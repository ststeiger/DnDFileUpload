<?xml version="1.0" standalone="yes"?>
<svg class="texttopleft" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" preserveAspectRatio="xMinYMin meet" viewBox="0 0 1027 768" >
	
	<title>SVG Table</title>
	
	<!-- 
		https://stackoverflow.com/questions/31655360/svg-text-anchor-top-left
	
	-->
	
	<style type="text/css" media="all">
		svg.texttopleft 
		{
		  dominant-baseline: hanging;
		}
	</style>
 	
	
	<g id="columnGroup">
		<rect x="0" y="00" width="75" height="100" fill="gainsboro"/>
		<rect x="265" y="10" width="75" height="125" fill="gainsboro"/>
		
		<text x="0" y="5" font-size="18px" text-anchor="start" overflow="hidden"  >
			   <tspan overflow="hidden" x="5" >$ 223aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</tspan><!--
			--><tspan x="5" dy="1em">$ 183</tspan><!--
			--><tspan x="5" dy="1em">$ 277</tspan><!--
			--><tspan x="5" dy="1em">$ 402</tspan><!--
			--><tspan x="5" dy="1em">$ 402</tspan>
		</text>
		
		<text x="300" y="30" font-size="18px" text-anchor="middle">
			   <tspan x="300" font-weight="bold" fill="crimson">Net</tspan><!--
			--><tspan x="300" dy="1.5em">$ 28</tspan><!--
			--><tspan x="300" dy="1em">$ 113</tspan><!--
			--><tspan x="300" dy="1em">$ 189</tspan><!--
			--><tspan x="300" dy="1em">$ 269</tspan><!--
			--><tspan x="300" dy="1em">$ 269</tspan>
		</text>
	</g>
	
	
	<!--
	&#160;&#160;&#160;
	https://en.wikipedia.org/wiki/Non-breaking_space
	-->
	
</svg>